<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
</head>

<body>
  <div align="center"> <!--표 전체를 가운데로 정렬-->
    <!-- <caption> table안에 쓸 때에는 caption쓰면 자동 가운데 정렬됨-->
    <h2>form control test - 회원가입</h2>
    <!-- </caption> -->
    <table border="1" width="500">
      <form>
        <tr>
          <td align="center" width="150">이름</td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td style="text-align:center">아이디</td>
          <td>
            <input type="text" name="userid" />
            <button>중복확인</button>
            <input type="button" value="중복확인" />
          </td>
        </tr>
        <tr>
          <td align="center">비밀번호</td>
          <td><input type="password" name="pass1" /></td>
        </tr>
        <tr>
          <td align="center">비밀번호확인</td>
          <td><input type="password" name="pass2" /></td>
        </tr>
        <tr>
          <td align="center">성별</td>
          <td>
            <input type="radio" name="gender" value="m" /> 남
            <input type="radio" name="gender" value="f" checked="checked" /> 여
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">좋아하는 과일</td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="checkbox" name="fruit" value="사과" /> 사과
            <input type="checkbox" name="fruit" value="수박" /> 수박
            <input type="checkbox" name="fruit" value="딸기" checked="checked" /> 딸기
            <input type="checkbox" name="fruit" value="포도" /> 포도
          </td>
        </tr>
        <tr>
          <td style="text-align:center">이메일</td>
          <td>
            <input type="text" name="emailid" size="10">
            @
            <select name="emaildomain">
              <option value="daum">다음</option>
              <option value="gmail" selected="selected">네이버</option>
              <option value="google">구글</option>
              <option value="">직접입력</option>
            </select>

            <input type="text" name="emaildomain2" size="10" />
          </td>
        </tr>
        <tr>
          <td align="center">연락처</td>
          <td>
            <select name="area">
              <option value="02" selected="selected">02
              <option value="010">010
              <option value="031">031
              <option value="041">041
              <option value="051">051
              <option value="061">061
            </select>

            -
            <input type="text" id="midnumber" size="5" maxlength="4">
            -
            <input type="text" id="endnumber" size="5" maxlength="4">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="회원가입" />
            <input type="reset" value="초기화" />
          </td>
        </tr>
      </form>
    </table>
  </div>
</body>

</html>
